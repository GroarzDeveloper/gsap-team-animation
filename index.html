<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>team hover text</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <section class="team">
      <div class="profile-images">
        <div class="img"><img src="/assets/team.jpg" /></div>
        <div class="img"><img src="/assets/team-1.jpg" /></div>
        <div class="img"><img src="/assets/team-3.jpg" /></div>
        <div class="img"><img src="/assets/team-2.jpg" /></div>
        <div class="img"><img src="/assets/team-4.jpg" /></div>
        <div class="img"><img src="/assets/team-5.jpg" /></div>
        <div class="img"><img src="/assets/team-6.jpg" /></div>
        <div class="img"><img src="/assets/team-7.jpg" /></div>
        <div class="img"><img src="/assets/team-8.jpg" /></div>
      </div>
      <div class="profile-names">
        <div class="name default"><h1>Anime Heros</h1></div>
        <div class="name"><h1>Goku</h1></div>
        <div class="name"><h1>Kirito</h1></div>
        <div class="name"><h1>SungJinwoo</h1></div>
        <div class="name"><h1>IchigoKurosaki</h1></div>
        <div class="name"><h1>Asta</h1></div>
        <div class="name"><h1>Luffy</h1></div>
        <div class="name"><h1>CidKagenou</h1></div>
        <div class="name"><h1>RimuruTempest</h1></div>
        <div class="name"><h1>Lelouch</h1></div>
      </div>
    </section>

    <script src="/main.js"></script>
    <!-- NO `type="module"` -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
